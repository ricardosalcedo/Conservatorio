<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Consevatorio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  
  <link rel="stylesheet" href="css/conservatorio.css" type="text/css"/>
  
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/consevatorio.js"></script>
  <script src="js/phonegap.js"></script>
  <script src="js/load-json.js"></script>
  <script src="js/fastclick.js"></script>
  <script src="js/jquery.finger.min.js"></script>
  <script src="js/jquery.finger.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="landing" id="page1"></div>
  <div data-role="page" data-control-title="Login" id="page2">
      <div id="login">
      	<div class="container">
      	 <header>
      	 	<img src="img/logo.png" id="logo"></img>
      	 </header>
      	 <div id="blurb">
      	  <p>INGRESA CON</p>
      	   <a data-role="button" id="facebook" href="#page3"></a>
      	 </div> 
      	 <div id="sepa">
      	  <hr id="logindash1">O<hr id="logindash2">
      	 </div>      	       
          <form id="register" action="#page3">
              <div data-role="fieldcontain" data-controltype="textinput">
                  <input name="email" id="EMAIL" placeholder="EMAIL" required autocomplete="email" maxlength="50" type="email">
              </div>
              <div data-role="fieldcontain" data-controltype="textinput">
                  <input name="password" id="PASS" required placeholder="CONTRASEÑA" type="password" maxlength="32">
              </div>
              <input id="loginbtn" type="submit" value="LOG IN">
       		<a href="#page10" id="register">Regístrese</a>
          </form>
      	</div>   	
      </div>
  </div>
  <div data-role="page" data-control-title="Register" id="page10">
      <div id="Register">
      		<form action="" id="regform">
      			<input name="nombreerg" id="NOMBREREG" placeholder="NOMBRE" required autocomplete="nombre" maxlength="50">
      			<input name="emailreg" id="EMAILREG" placeholder="EMAIL" required autocomplete="email" maxlength="50" type="email">      			
      			<input name="password" id="PASSREG" required placeholder="CONTRASEÑA" type="password" maxlength="32">
      			<input name="passwordconf" id="PASSCREG" class="regbutton" required placeholder="CONFIRMAR CONTRASEÑA" type="password" maxlength="32">
     			<input id="loginbtnreg" type="submit" value="REGISTRESE">
      		</form>
      </div>
  </div>
  

</body>
</html>
